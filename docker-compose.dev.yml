version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8007:8007"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8007 --reload
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8006:8006"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - backend

