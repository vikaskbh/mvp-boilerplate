version: '3.8'

services:
  backend:
    image: ${DOCKERHUB_USER:-your-dockerhub}/hello-backend:latest
    ports:
      - "8007:8007"
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV}

  frontend:
    image: ${DOCKERHUB_USER:-your-dockerhub}/hello-frontend:latest
    ports:
      - "8006:8006"
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - backend

